<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <main class="card">
        <div class="img">
            <img src="images/icon-view.svg" alt="view" id="view">
            <div class="color-hover"></div>
        </div>

        <h2 class="active">Equilibrium #3429</h2>

        <article><p class="para">Our Equilibrium collection promotes balance and calm.</p></article>

        <article><p class="ETH"><img src="images/icon-ethereum.svg" alt="icon-ethereum" id="ethereum"> 0.041 ETH</p><p class="time"><img src="images/icon-clock.svg" alt="clock" id="clock"> 3 days left</p></article>
        <hr>
        <div class="author">
            <img src="images/image-avatar.png" alt="avatar" id="avatar">
            <p class="avatar-detail">Creation of <strong class="active">Jules Wyvern</strong></p>
        </div>
    </main>

    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Aditya Singh</a></p>
    </footer>
</body>
</html>
